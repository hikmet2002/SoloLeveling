<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∞–º—è—Ç–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #ff4444;
      font-family: Arial, sans-serif;
      overflow: hidden;
      min-height: 100vh;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(135deg, #333, #555);
      border-left: 3px solid #ff3333;
      border-bottom: 3px solid #ff3333;
      z-index: 1000;
    }
    .xp-bar {
      background: #444;
      height: 10px;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }
    .xp-progress {
      height: 100%;
      background: #00ff00;
      width: 0%;
      transition: width 0.3s;
    }
    .skill-tree-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20000px;
      touch-action: none;
    }
    .skill-node {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #444, #222);
      border: 3px solid #666;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      transition: all 0.3s;
      opacity: 0.7;
      -webkit-user-select: none;
      user-select: none;
    }
    .skill-node.unlocked {
      opacity: 1;
      border-color: #ff3333;
      cursor: pointer;
    }
    .skill-node.completed {
      background: #00ff00 !important;
      border-color: #00ff00 !important;
      cursor: default !important;
      animation: completed 1s infinite;
    }
    .skill-node.locked {
      cursor: not-allowed;
      opacity: 0.3;
    }
    .skill-node:hover:not(.locked):not(.completed) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    .connection-line {
      position: absolute;
      background: linear-gradient(90deg, #ff3333, #ff9933);
      height: 2px;
      transform-origin: 0 50%;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border-radius: 10px;
      padding: 25px 30px;
      text-align: center;
      border: 2px solid #ff3333;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.7);
      animation: fadeIn 0.5s;
      max-width: 90%;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-buttons button {
      margin: 0 7px;
      padding: 8px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #333, #555);
      color: #ff4444;
      transition: background 0.3s, transform 0.2s;
    }
    .modal-buttons button:hover {
      background: #ff3333;
      color: #fff;
      transform: scale(1.05);
    }
    .number-display {
      font-size: 2.5em;
      color: #00ffee;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }
    #timer {
      font-size: 1.5em;
      color: #ffcc00;
      margin: 15px 0;
      animation: pulse 1s infinite;
    }
    .hint {
      color: #aaa;
      margin-bottom: 15px;
      font-style: italic;
    }
    .xp-display {
      color: #00ff00;
      font-weight: bold;
      margin: 10px 0;
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: #ff4444;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255,68,68,0.5);
    }
    .home-button:hover {
      transform: scale(1.1);
      background: rgba(255,68,68,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes completed {
      0% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 25px #00ff00; }
      100% { box-shadow: 0 0 10px #00ff00; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">üè†</a>

  <div class="header">
    <div class="xp-display">–û–ø—ã—Ç: <span id="xpCounter">0</span></div>
    <div class="xp-bar"><div class="xp-progress" id="xpProgress"></div></div>
  </div>

  <div class="skill-tree-container" id="skillTree"></div>

  <div id="trainingModal" class="modal">
    <div class="modal-content">
      <div id="stage1">
        <div class="hint" id="hint"></div>
        <div class="number-display" id="numberDisplay">1234</div>
        <div id="timer">4.0</div>
        <div class="modal-buttons">
          <button onclick="nextStage()">–î–∞–ª–µ–µ</button>
          <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
          <button onclick="addExtraTime()">+3 —Å–µ–∫</button>
        </div>
      </div>
      <div id="stage2" style="display: none;">
        <h2>–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç:</h2>
        <input type="text" id="numberInput" style="padding: 5px; font-size: 1em; border-radius: 3px; border: 1px solid #555;">
        <div class="modal-buttons" style="margin-top: 15px;">
          <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
          <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div id="feedback" style="margin-top: 15px;"></div>
      </div>
    </div>
  </div>

  <script>
    let currentNumber = null;
    let timerInterval = null;
    let activeNode = null;
    let xp = 0;
    let currentLevel = 1;
    let timeLeft = 0; // –≥–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è –≤—Ä–µ–º–µ–Ω–∏
    const skillTree = document.getElementById('skillTree');
    const words = ['–ü–ê–ú–Ø–¢–¨', '–ö–û–î', '–¢–†–ï–ù–ò–†–û–í–ö–ê', '–ú–û–ó–ì', '–õ–û–ì–ò–ö–ê', '–í–ï–¢–ö–ê', '–ü–†–û–ì–†–ï–°–°', '–°–õ–û–í–û', '–ë–£–ö–í–ê', '–¢–ï–°–¢'];
    const consonants = '–ë–í–ì–î–ñ–ó–ö–õ–ú–ù–ü–†–°–¢–§–•–¶–ß–®–©';
    let isDragging = false, dragStartX = 0, dragStartY = 0;
    let treePosition = { x: 0, y: 0 };

    function generateWord(length) {
      return Array.from({ length }, () =>
        consonants[Math.floor(Math.random() * consonants.length)]
      ).join('');
    }

    function createLevelNode(level) {
      const node = document.createElement('div');
      node.classList.add('skill-node');
      
      const speed = 1 + 0.2 * (level - 1);
      const xpReward = 10 + 5 * (level - 1);
      const digits = 4 + Math.floor((level - 1) / 3);
      const isWordLevel = level % 2 === 0;
      
      const topPos = (level - 1) * 200;
      let leftPos;
      if (level === 1) {
        leftPos = "50%";
        node.style.transform = "translateX(-50%)";
      } else if (level % 2 === 0) {
        leftPos = "25%";
      } else {
        leftPos = "75%";
      }
      
      node.style.top = topPos + "px";
      node.style.left = leftPos;
      
      node.setAttribute('data-level', level);
      node.setAttribute('data-speed', speed);
      node.setAttribute('data-xp', xpReward);
      node.setAttribute('data-digits', digits);
      node.setAttribute('data-type', isWordLevel ? 'word' : 'number');
      node.setAttribute('data-hint', isWordLevel ? 
        `–ó–∞–ø–æ–º–Ω–∏—Ç–µ —Å–ª–æ–≤–æ –∏–∑ ${digits} –±—É–∫–≤` : 
        `–ó–∞–ø–æ–º–Ω–∏—Ç–µ ${digits}-–∑–Ω–∞—á–Ω–æ–µ —á–∏—Å–ª–æ`);
      
      node.innerHTML = `–£—Ä–æ–≤–µ–Ω—å ${level}<br>Speed x${speed.toFixed(1)}`;
      
      if (level < currentLevel) {
        node.classList.add('completed');
      } else if (level === currentLevel) {
        node.classList.add('unlocked');
      } else {
        node.classList.add('locked');
      }
      
      node.onclick = function() {
        startTraining(node);
      };
      
      skillTree.appendChild(node);
      
      if (level > 1) {
        const prevNode = document.querySelector(`.skill-node[data-level="${level - 1}"]`);
        if (prevNode) createConnectionLine(prevNode, node);
      }
      return node;
    }

    function createConnectionLine(node1, node2) {
      const line = document.createElement('div');
      line.classList.add('connection-line');
      skillTree.appendChild(line);
      
      const rect1 = node1.getBoundingClientRect();
      const rect2 = node2.getBoundingClientRect();
      const containerRect = skillTree.getBoundingClientRect();
      
      const x1 = rect1.left + rect1.width/2 - containerRect.left;
      const y1 = rect1.top + rect1.height/2 - containerRect.top;
      const x2 = rect2.left + rect2.width/2 - containerRect.left;
      const y2 = rect2.top + rect2.height/2 - containerRect.top;
      
      const deltaX = x2 - x1;
      const deltaY = y2 - y1;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
      
      line.style.width = distance + "px";
      line.style.top = y1 + "px";
      line.style.left = x1 + "px";
      line.style.transform = `rotate(${angle}deg)`;
    }

    function updateAllConnections() {
      document.querySelectorAll('.connection-line').forEach(line => line.remove());
      const nodes = document.querySelectorAll('.skill-node');
      nodes.forEach(node => {
        const level = parseInt(node.getAttribute('data-level'));
        if (level > 1) {
          const prevNode = document.querySelector(`.skill-node[data-level="${level - 1}"]`);
          if (prevNode) createConnectionLine(prevNode, node);
        }
      });
    }

    function saveProgress() {
      const data = {
        xp: xp,
        currentLevel: currentLevel
      };
      localStorage.setItem('memoryTrainerData', JSON.stringify(data));
    }

    function loadProgress() {
      const data = localStorage.getItem('memoryTrainerData');
      if (data) {
        try {
          const parsed = JSON.parse(data);
          xp = parsed.xp || 0;
          currentLevel = parsed.currentLevel || 1;
          document.getElementById('xpCounter').textContent = xp;
          const progress = (xp % 100);
          document.getElementById('xpProgress').style.width = `${progress}%`;
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
          xp = 0;
          currentLevel = 1;
        }
      }
    }

    function closeModal() {
      clearInterval(timerInterval);
      document.getElementById('trainingModal').style.display = 'none';
    }

    function startTraining(node) {
      if (node.classList.contains('locked') || node.classList.contains('completed')) return;
      
      activeNode = node;
      const speed = parseFloat(node.getAttribute('data-speed')) || 1;
      const level = parseInt(node.getAttribute('data-level'));
      const digits = parseInt(node.getAttribute('data-digits'));
      const xpReward = parseInt(node.getAttribute('data-xp'));
      const isWordLevel = node.getAttribute('data-type') === 'word';
      
      if (isWordLevel) {
        currentNumber = level % 4 === 0 ? 
          words[Math.floor(Math.random() * words.length)] :
          generateWord(digits);
      } else {
        const min = Math.pow(10, digits - 1);
        const max = Math.pow(10, digits) - 1;
        currentNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      }
      
      const time = 4 / speed;
      timeLeft = time; // –∑–∞–¥–∞—ë–º –≥–ª–æ–±–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
      
      document.getElementById('hint').textContent = node.getAttribute('data-hint');
      document.getElementById('numberDisplay').textContent = currentNumber;
      document.getElementById('timer').textContent = timeLeft.toFixed(1);
      document.getElementById('stage2').querySelector('h2').textContent = 
        isWordLevel ? '–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ:' : '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ:';
      
      document.getElementById('stage1').style.display = 'block';
      document.getElementById('stage2').style.display = 'none';
      document.getElementById('numberInput').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('trainingModal').style.display = 'block';
      
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        document.getElementById('timer').textContent = timeLeft.toFixed(1);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextStage();
        }
      }, 100);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ +3 —Å–µ–∫—É–Ω–¥—ã
    function addExtraTime() {
      timeLeft += 3;
      document.getElementById('timer').textContent = timeLeft.toFixed(1);
    }

    function nextStage() {
      clearInterval(timerInterval);
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'block';
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('numberInput').value.toUpperCase().trim();
      const feedback = document.getElementById('feedback');
      const isWordLevel = activeNode.getAttribute('data-type') === 'word';
      const correctAnswer = currentNumber.toString();
      
      if (userAnswer === correctAnswer) {
        feedback.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
        feedback.style.color = '#00ff00';
        activeNode.classList.add('completed');
        updateXP(parseInt(activeNode.getAttribute('data-xp')));
        
        const completedLevel = parseInt(activeNode.getAttribute('data-level'));
        const nextLevel = completedLevel + 1;
        const nextNode = document.querySelector(`.skill-node[data-level="${nextLevel}"]`);
        if (nextNode) {
          nextNode.classList.remove('locked');
          nextNode.classList.add('unlocked');
        } else {
          currentLevel = nextLevel;
          createLevelNode(nextLevel);
        }
        saveProgress();
        updateAllConnections();
        setTimeout(closeModal, 1000);
      } else {
        feedback.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
        feedback.style.color = '#ff0000';
      }
    }

    function updateXP(amount) {
      xp += amount;
      document.getElementById('xpCounter').textContent = xp;
      const progress = (xp % 100);
      document.getElementById('xpProgress').style.width = `${progress}%`;
    }

    skillTree.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      document.body.style.cursor = 'grabbing';
      skillTree.style.transition = 'none';
    });
    
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      treePosition.x += deltaX;
      treePosition.y += deltaY;
      skillTree.style.transform = `translate(${treePosition.x}px, ${treePosition.y}px)`;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
    });
    
    window.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.cursor = 'default';
      skillTree.style.transition = 'transform 0.3s';
    });
    
    skillTree.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      dragStartX = touch.clientX;
      dragStartY = touch.clientY;
      skillTree.style.transition = 'none';
    });
    
    skillTree.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const touch = e.touches[0];
      const deltaX = touch.clientX - dragStartX;
      const deltaY = touch.clientY - dragStartY;
      treePosition.x += deltaX;
      treePosition.y += deltaY;
      skillTree.style.transform = `translate(${treePosition.x}px, ${treePosition.y}px)`;
      dragStartX = touch.clientX;
      dragStartY = touch.clientY;
    });
    
    skillTree.addEventListener('touchend', () => {
      isDragging = false;
      skillTree.style.transition = 'transform 0.3s';
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadProgress();
      for (let level = 1; level < currentLevel; level++) {
        createLevelNode(level);
      }
      createLevelNode(currentLevel);
      updateAllConnections();
    });
  </script>
</body>
</html>
